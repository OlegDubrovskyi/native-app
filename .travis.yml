language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_API=25
  - EMULATOR_API=24
  - ANDROID_BUILD_TOOLS=25.0.2
  - ADB_INSTALL_TIMEOUT=5 # minutes
android:
  licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository # for design library
  - addon-google_apis-google-25 # google play services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL # the fix!

before_script:
# Prepare pre-accepted licenses to not be promted at installation
- mkdir -p "$ANDROID_HOME/license"
- cp ./license/* "$ANDROID_HOME/license/"
- echo no | android create avd --force -n test -t android-26 --abi google_apis/armeabi-v7a
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
  ./gradlew build check